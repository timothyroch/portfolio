<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BotJs</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    h1 {
      color: #ffffff;
      margin-bottom: 20px;
      text-align: center;
    }

    #chatbox {
      width: 90%;
      max-width: 800px;
      min-height: 400px;
      border-radius: 10px;
      background: #1e1e1e;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      border: 1px solid #333;
      box-sizing: border-box;
    }

    .botText, .userText {
      display: inline-block;
      max-width: 70%;
      padding: 10px;
      border-radius: 10px;
      margin: 5px 0;
      line-height: 1.4;
      word-wrap: break-word;
      box-sizing: border-box;
    }

    .botText {
      background-color: #333;
      color: #00bcd4;
      align-self: flex-start;
    }

    .userText {
      background-color: #444;
      color: #e0e0e0;
      align-self: flex-end;
    }

    #userInput {
      width: 90%;
      max-width: 800px;
      display: flex;
      gap: 10px;
      margin-top: 20px;
      box-sizing: border-box;
    }

    #textInput {
      flex: 1;
      padding: 10px;
      border: 2px solid #555;
      border-radius: 5px;
      font-size: 16px;
      outline: none;
      background-color: #333;
      color: #e0e0e0;
      transition: border-color 0.3s;
    }

    #textInput:focus {
      border-color: #00bcd4;
    }

    #buttonInput {
      background-color: #00bcd4;
      color: #121212;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #buttonInput:hover {
      background-color: #0097a7;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      #chatbox {
        min-height: 300px;
      }

      #userInput {
        flex-direction: column;
        gap: 10px;
      }

      #textInput, #buttonInput {
        width: 100%;
        font-size: 14px;
        padding: 10px;
      }

      .botText, .userText {
        max-width: 100%;
      }
    }

    @media (max-width: 480px) {
      #chatbox {
        padding: 15px;
      }

      #textInput, #buttonInput {
        font-size: 14px;
      }

      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <h1>Conversation Bot</h1>
  <div id="chatbox">
    <p class="botText"><span>Hi, how can I help you today?</span></p>
  </div>
  <div id="userInput">
    <input id="textInput" type="text" name="userMessage" placeholder="Type your message" />
    <input id="buttonInput" type="button" value="Send" />
  </div>

  <script src="chatbot.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.basic.min.js"></script>
</body>
</html>
