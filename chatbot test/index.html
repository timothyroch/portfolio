<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TerraGuide</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    h1 {
      color: #e3f2fd;
      margin-bottom: 20px;
      text-align: center;
      font-size: 2.5em;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    #chatbox {
      width: 90%;
      max-width: 800px;
      min-height: 400px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-sizing: border-box;
    }

    .botText, .userText {
      display: inline-block;
      max-width: 75%;
      padding: 15px;
      border-radius: 12px;
      margin: 5px 0;
      line-height: 1.5;
      word-wrap: break-word;
      box-sizing: border-box;
    }

    .botText {
      background: rgba(0, 188, 212, 0.9);
      color: white;
      align-self: flex-start;
    }

    .userText {
      background: rgba(33, 33, 33, 1);
      color: #e0e0e0;
      align-self: flex-end;
    }

    #userInput {
      width: 90%;
      max-width: 800px;
      display: flex;
      gap: 10px;
      margin-top: 20px;
      box-sizing: border-box;
    }

    #textInput {
      flex: 1;
      padding: 12px;
      border: 2px solid #333;
      border-radius: 10px;
      font-size: 18px;
      outline: none;
      background: rgba(0, 0, 0, 1);
      color: #f0f0f0;
      transition: border-color 0.3s, background 0.3s;
      opacity: 1;
    }

    #textInput:focus {
      border-color: #00bcd4;
      background: rgba(0, 0, 0, 1);
    }

    #buttonInput {
      background: linear-gradient(45deg, #00bcd4, #0097a7);
      color: #121212;
      border: none;
      border-radius: 10px;
      padding: 12px 25px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    #buttonInput:hover {
      background: linear-gradient(45deg, #0097a7, #00bcd4);
      transform: scale(1.05);
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      #chatbox {
        min-height: 300px;
      }

      #userInput {
        flex-direction: column;
        gap: 10px;
      }

      #textInput, #buttonInput {
        width: 100%;
        font-size: 16px;
        padding: 12px;
      }

      .botText, .userText {
        max-width: 100%;
      }
    }

    @media (max-width: 480px) {
      #chatbox {
        padding: 15px;
      }

      #textInput, #buttonInput {
        font-size: 14px;
      }

      h1 {
        font-size: 1.5em;
      }
    }

    .background-frame {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: -1; /* Ensures it's behind the content */
    }
  </style>
</head>
<body>
  <iframe class="background-frame" src="background.html"></iframe>
  <h1>TerraGuide</h1>
  <div id="chatbox">
    <p class="botText"><span>TerraGuide: Hi, simply type a country's name and I will provide general information about it!</span></p>
  </div>
  <div id="userInput">
    <input id="textInput" type="text" name="userMessage" placeholder="Type your message" />
    <input id="buttonInput" type="button" value="Send" />
  </div>

  <script src="chatbot.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.basic.min.js"></script>
</body>
</html>
