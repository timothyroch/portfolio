<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="./index.js" defer></script> <!-- Added defer to ensure the script loads after the DOM -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <main class="background">
    <section class="title">
      <h1>Tic Tac Toe</h1>
    </section>
    <section class="display">
      Player <span class="player-turn">X</span>'s turn
    </section>

    <section class="container">
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
    </section>
    <section class="display announcer hide"></section> 
    <section class="controls">
      <button id="reset">Reset Game</button>
    </section>
  </main>
  <canvas id="confetti"></canvas> <!-- Added canvas for confetti effect -->
</body>
</html>
