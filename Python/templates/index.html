<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TimBot 2.0</title>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #ffffff;
      margin-bottom: 20px;
    }

    #chatbox {
      width: 100%;
      max-width: 800px;
      min-height: 400px;
      border-radius: 10px;
      background: #1e1e1e;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      border: 1px solid #333;
    }

    .botText, .userText {
      display: inline-block;
      max-width: 70%;
      padding: 10px;
      border-radius: 10px;
      margin: 5px 0;
      line-height: 1.4;
    }

    .botText {
      background-color: #333;
      color: #00bcd4;
      align-self: flex-start;
    }

    .userText {
      background-color: #444;
      color: #e0e0e0;
      align-self: flex-end;
    }

    #userInput {
      width: 100%;
      max-width: 800px;
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    #textInput {
      flex: 1;
      padding: 10px;
      border: 2px solid #555;
      border-radius: 5px;
      font-size: 16px;
      outline: none;
      background-color: #333;
      color: #e0e0e0;
      transition: border-color 0.3s;
    }

    #textInput:focus {
      border-color: #00bcd4;
    }

    #buttonInput {
      background-color: #00bcd4;
      color: #121212;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #buttonInput:hover {
      background-color: #0097a7;
    }
  </style>
</head>
<body>
  <h1>Timothy's ChatBot</h1>
  <div id="chatbox">
    <p class="botText"><span>Hi there!</span></p>
  </div>
  <div id="userInput">
    <input id="textInput" type="text" name="userMessage" placeholder="Type your message" />
    <input id="buttonInput" type="submit" value="Send" />
  </div>

  <script>
    function getUserResponse() {
      var userText = $('#textInput').val();
      var userHTML = "<p class='userText'>User: <span>" + userText + "</span></p>";
      $('#textInput').val(""); // Clear input field
      $('#chatbox').append(userHTML); // Append user message
      $('#chatbox').scrollTop($('#chatbox')[0].scrollHeight); // Scroll to bottom

      $.get("/get", { userMessage: userText }).done(function (data) {
        var botHTML = "<p class='botText'>ChatBot: <span>" + data + "</span></p>";
        $('#chatbox').append(botHTML);
        $('#chatbox').scrollTop($('#chatbox')[0].scrollHeight); // Scroll to bottom
      });
    }

    $("#textInput").keypress(function (e) {
      if (e.which == 13) {
        getUserResponse();
      }
    });

    $('#buttonInput').click(function () {
      getUserResponse();
    });
  </script>
</body>
</html>
