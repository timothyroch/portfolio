<!DOCTYPE html>
<html lang="en">
<head>

  <title>Rocket Animation</title>
  <link rel="stylesheet" href="rocket.css"> <!-- Link to the CSS file -->

  <div class="stage">

      </div>
      <div class="boster bosterL"></div>

      <div class="ring">

        <div class="s1"></div>
        <div class="s1"></div>
        <div class="s1"></div>
        <div class="s1"></div>
        <div class="s1"></div>
        <div class="s1"></div>
      </div>
      <div class="fire">

        <div class="flame h2"></div>
        <div class="flame h3"></div>
        <div class="flame h4"></div>
        <div class="flame h5"></div>
      </div>
    </div>

</html>
