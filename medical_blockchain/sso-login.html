<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Enterprise SSO Login - Healthcare Blockchain Project</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { font-family: 'Poppins', sans-serif; background: #f9f9f9; color: #333; }
    header {
      background: linear-gradient(90deg, #1f497d, #15315b);
      padding: 1rem 2rem;
      text-align: center;
      color: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    /* Back arrow styling */
    .back-arrow {
      position: absolute;
      left: 2rem;
    }
    .back-arrow a {
      font-size: 1.8rem;
      color: #fff;
      text-decoration: none;
    }
    header h1 { font-size: 2rem; }
    .container {
      max-width: 1200px;
      margin: 4rem auto;
      padding: 0 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }
    .card {
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      flex: 1 1 300px;
      max-width: 500px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 20px rgba(0,0,0,0.15);
    }
    .card h2 {
      margin-bottom: 1.5rem;
      color: #1f497d;
      font-size: 1.8rem;
      text-align: center;
    }
    .form-group { margin-bottom: 1.5rem; }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    .form-group input {
      width: 100%;
      padding: 0.9rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    .form-group input:focus {
      border-color: #1f497d;
      outline: none;
    }
    .btn {
      width: 100%;
      background: #1f497d;
      color: #fff;
      padding: 0.9rem;
      border: none;
      border-radius: 5px;
      font-size: 1.1rem;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
    }
    .btn:hover { background: #15315b; }
    .info {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .error-message {
      display: none;
      font-size: 1rem;
      color: #d00;
      text-align: center;
      margin-top: 1rem;
    }
    footer {
      background: #1f497d;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 4rem;
      font-size: 0.9rem;
    }
    @media (max-width: 768px) {
      header h1 { font-size: 1.6rem; }
      .card { margin: 1rem; }
    }
  </style>
</head>
<body>
  <header>
    <div class="back-arrow">
      <a href="login.html" title="Go Back">&#8592;</a>
    </div>
    <h1>Healthcare Blockchain Project</h1>
  </header>
  <div class="container">
    <div class="card">
      <h2>Enterprise Sign In</h2>
      <p class="info">For enhanced security, you will be redirected to your organization's identity provider for authentication.</p>
      <form id="a">
        <div class="form-group">
          <label for="b">Corporate Username</label>
          <input type="text" id="b" placeholder="Enter your corporate username" required>
        </div>
        <div class="form-group">
          <label for="c">Corporate Password</label>
          <input type="password" id="c" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn">Proceed with SSO</button>
      </form>
      <p id="d" class="error-message">Access Denied. Your credentials were not accepted.</p>
    </div>
  </div>
  <footer>&copy; 2025 Healthcare Blockchain Project. All rights reserved.</footer>
  <script>
    // NOTE: For demonstration purposes, the registration functionality is intentionally 
    // designed to always refuse registration after a 2-second delay. This simulates an 
    // enterprise-level security measure and is not intended for production use.
    (function(){
      var f = document.getElementById("a"),
          e = document.getElementById("d");
      f.addEventListener("submit", function(g) {
        g.preventDefault();
        setTimeout(function(){
          e.style.display = "block";
        }, 2000);
      });
    })();
  </script>
</body>
</html>
