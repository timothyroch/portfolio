<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text to Speech Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
<div class="hero">
  <h1>Text To Speech <span>Converter</span></h1>
  
  <div class="box">
    <textarea id="text-input" placeholder="Write anything here..."></textarea>
  </div>

  <div class="box">
    <div class="row">
      <select id="voice-select"></select>
      <div class="controls">
        <div class="control-item">
          <label for="volume">Volume</label>
          <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
        </div>
        <div class="control-item">
          <label for="rate">Rate</label>
          <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1">
        </div>
        <div class="control-item">
          <label for="pitch">Pitch</label>
          <input type="range" id="pitch" min="0" max="2" step="0.1" value="1">
        </div>
      </div>
    </div>
  </div>

  <div class="box">
    <button id="speak-button"><img src="images/play.png" alt="Play Icon">Listen</button>
  </div>

  <div class="box save-load">
    <button id="save-button">Save Text</button>
    <input type="file" id="file-input" style="display: none;">
    <button id="load-button">Load Text</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
